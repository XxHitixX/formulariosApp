<h2>Template</h2>
<hr>

<ul class="list-group">
    <li *ngFor="let item of rutasTemplate"
        class="list-group-item list-group-item-action" 
        [routerLink]="[item.ruta]"
        routerLinkActive="active">
        {{ item.nombre }}
    </li>
</ul>
