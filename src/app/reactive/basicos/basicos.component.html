<h2>Reactive Forms</h2>
<hr>
<form autocomplete="off">
    <!-- Input producto -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" 
            placeholder="Nombre del producto">
            
            <span class="form-text text-danger">
            Debe ser minimo de 3 letras
            </span>
        </div>
    </div>

    <!-- Input Precio -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
            <input type="number" class="form-control" placeholder="precio" min="0">
             
             <span class="form-text text-danger">
             La cifra debe ser superior a 0
             </span>
        </div>
    </div>

    <!-- Input Existencias -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
            <input type="number" class="form-control"
            placeholder="Existencias del producto">
        </div>
    </div>
   
    <div class="row">
        <div class="col">
            <button type="submit"
                    class="btn btn-primary float-end">
                Guardar
            </button>
        </div>
    </div>

</form>
