<h2>Reactive Forms</h2>
<hr>
<form  (submit)="guardar()" autocomplete="off" [formGroup]="miFormulario">
    <!-- Input producto -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" 
                   formControlName="nombre"
                   placeholder="Nombre del producto">
            
            <span class="form-text text-danger"
                  *ngIf="noEsValido('nombre')">
                Debe ser minimo de 3 letras
            </span>
        </div>
    </div>

    <!-- Input Precio -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
            <input type="number" 
                   class="form-control" 
                   formControlName="precio"
                   placeholder="precio">
             
             <span class="form-text text-danger"
                    *ngIf="noEsValido('precio')">
             El precio debe ser mayor o igual a 0
             </span>
        </div>
    </div>

    <!-- Input Existencias -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
            <input type="number" 
                   class="form-control"
                   formControlName="existencias"
                   placeholder="Existencias del producto">
                   
                   <span class="form-text text-danger"
                         *ngIf="noEsValido('existencias')">
                        La existencia debe ser mayor o igual a 0
                     </span>
        </div>

    </div>
   
    <!-- Boton -->
    <div class="row">
        <div class="col">
            <button type="submit"
            class="btn btn-primary float-end">
                Guardar
            </button>
        </div>
    </div>

</form>

 <div class="row">
    <div class="col">
        <span>Valid</span>
        <pre> {{ miFormulario.valid }} </pre>
        <pre>
            {{ miFormulario.value | json }}
        </pre>

        <span>Pristine</span>
        <pre> {{ miFormulario.pristine}} </pre>
        
        <span>Touched</span>
        <pre> {{ miFormulario.touched }} </pre>
        
    </div>
</div>
