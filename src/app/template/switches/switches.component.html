<h2>Template: Switches</h2>
<hr>
<form #miFormulario="ngForm">

    <!-- Genero -->
    <div class="row mb-1">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioGenero" id="Masculino">
                <label class="form-check-label" for="Masculino">
                  Masculino
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="radioGenero" id="Femenino">
                <label class="form-check-label" for="Femenino">
                  Femenino
                </label>
              </div>
        </div>
    </div>
    
    <!-- Recibir notificaciones -->
    <div class="row mb-1">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch">
                <input class="form-check-input" 
                       type="checkbox" 
                       role="switch" 
                       id="flexSwitchCheckDefault">
                <label class="form-check-label" 
                       for="flexSwitchCheckDefault">Quiero recibir notificaciones</label>
             </div>
        </div>
    </div>

    
    <!-- Otra -->
    <div class="row mb-1">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
        
            <div class="form-check">
              <input class="form-check-input" 
                    type="checkbox" 
                    id="terminos">
              <label class="form-check-label" for="terminos">
                 Aceptar términos y condiciones
              </label>
            </div>
        </div>
    </div>

    <!-- botón submit -->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end">Enviar</button>
        </div>
    </div>
</form>
